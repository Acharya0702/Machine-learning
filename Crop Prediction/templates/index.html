<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <script src="{{url_for('static',filename='main.js')}}"></script>
    <title>Crop Prediction</title>
</head>
<body>
    <h1>Crop Prediction</h1>
    <form action="{{url_for('predict')}}" method="post" onsubmit="return validation();">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Enter the temperature: </h5>
                </div>
                <div class="col">
                    <input type="text" placeholder="temp" class="f1" id="f1" name="f1" autocomplete="off">
                </div>
                <span id="Temperature"></span>
            </div>
            <div class="row">
                <div class="col">
                    <h5>Enter the humidity: </h5>
                </div>
                <div class="col">
                    <input type="text" placeholder="humidity" class="f2" id="f2" name="f2" autocomplete="off">
                </div>
                <span id="Humidity"></span>
            </div>
            <div class="row">
                <div class="col">
                    <h5>Enter the ph: </h5>
                </div>
                <div class="col">
                    <input type="text" placeholder="Ph" class="f3" id="f3" name="f3" autocomplete="off">
                </div>
                <span id="Rainfall"></span>
            </div>
            <div class="row">
                <div class="col">
                    <h5>Enter the rainfall: </h5>
                </div>
                <div class="col">
                    <input type="text" placeholder="Rainfall" class="f4" id="f4" name="f4" autocomplete="off">
                </div>
                <span id="Ph"></span>
            </div>
            <button type="submit" value="predict" class="btn" id="btn">submit</button>
        </div>
    </form>
    <div class="row crop">
        <h3><img src={{crop}} alt="prediction">{{prediction}}</h3>
    </div>
</body>
</html>
